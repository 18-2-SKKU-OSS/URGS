<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style>
      body{
        background-color: #cee3f6;
      }
      #MainFrame{
        width: 76%;
        height: 400px;
        margin: 8% 12% 8% 12%;
        background-color: #FFF;
        border: 3px solid #bcbcbc;
      }
      #Fleft{
        float:left;
        width : 300px;
        padding-left: 10px;
      }
      #Fright{
        float:right;
        padding: 0;
        padding-right: 60px;
        width : 780px;
        height: 360px;
        overflow: scroll;
      }
      #Logo{
        margin-bottom: 10px;
        margin-left: 70px;
      }
      #LogoTop{
        font-size: 130px; font-weight: bold;
        font-family: 'Algerian';
        margin-bottom: 0px;
      }
      #LogoBottom{
        font-size: 40px; color : #bbb; font-weight: bold;
        position: relative;
        right: 10px;
        font-family: 'Adobe Arabic';
        margin-top: -40px;
      }
      #buttons{
        margin-left: 20px;
        padding-right: 0px;
      }
      .but{
        width: 120px;
        height: 35px;
        margin-top : 0px;
        text-align: right;
      }

      #Header{
        font-size: 40px; font-weight: bold; color: orange;
        margin-top : 50px;
      }
      #Copyright{
        position:absolute; bottom: 0px;
        margin-right: 20px;
      }
    </style>
    <title>A Centred Company</title>
  </head>
  <body>
    <div id="MainFrame">
      <div id="Fright">
        <div id="Header">
          URGS <hr>
        </div>

        <div id="Body">
         
        </div>
      </div>

    </div>

    <div id="copyright" align = right>
      Copyright Here
    </div>
  </body>
</html>
